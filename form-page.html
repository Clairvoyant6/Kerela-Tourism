<!DOCTYPE html>
<html>
<head>
  <title>Kerela Tourism</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
    <div class="top-frame">
      <h1>Kerela Tourism</h1>
    </div>
    <div class="ribbon">
      
      <a href="index.html">Home</a>
      <a href="link-page-1.html">Attractions</a>
      <a href="link-page-2.html">About Us</a>
      <a href="form-page.html">Signup/Login</a>
    </div>

  
    <div class="form">
      <h2>Welcome to Kerala Tourism</h2>
      <h3>Join our community:</h3>

      <!-- Sign Up Form -->
      <form id="signup-form" action="acknowledgement.html">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>

        <input type="submit" value="Sign Up">
    

      </form>

      <!-- Login Form -->
      <form id="login-form" action="index.html">
        <label for="login-email">Email:</label>
        <input type="email" id="login-email" name="login-email" required>
        <label for="login-password">Password:</label>
        <input type="password" id="login-password" name="login-password" required>
        <input type="submit" value="Login">
      </form>

  </div>

</body>
</html>
